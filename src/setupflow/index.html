<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Standard -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Web Name & Favicon -->
        <title>AIOL - Everything You Need In One Link</title>
        <link rel="icon" type="image/png" href="favicon.png">
        
        <!-- Figtree Google Font Link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        
        <!-- Animate.css (To be used) -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

        <!-- CSS Styling and JavaScript Link -->
        <link rel="stylesheet" href="/homepage.css">
        <link rel="stylesheet" href="setupflow.css">
        <script src="/jquery.js"></script>
        <script src="setup.js"></script>
        <script src="/auth2.js"></script>

        <!-- Clerk -->
        <script
        async
        crossorigin="anonymous"
        data-clerk-publishable-key="pk_live_Y2xlcmsuYWlvbC5xdW50ZW0uY28udWsk"
        src="https://clerk.aiol.quntem.co.uk/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
        type="text/javascript">
      </script>
    </head>

    <body>
        <div class="headerCard">
            <div id="user-button" class="animate__animated animate__fadeInDown"></div>
            <img src="\favicon.png" class="icon-Header animate__animated animate__fadeInDown" width="6%">
            <h1 class="animate__animated animate__fadeInDown">Welcome To AIOL</h1>
            <p class="headerCard-decrease-width animate__animated animate__fadeInDown">
                Let's create your page. First, enter your page's name.
            </p>
        </div>

        <div class="signuparea">
            <h2 style="text-align: center;">Create <span style="background-color: #0f92df50; font-size: 1.2em;">Your</span> Page</h2>
            <div class="inputholder animate__animated animate__fadeInDown">
                <div class="placeholder-text">
                    aiol.quntem.co.uk/
                </div>
                <input class="card1url1 animate__animated animate__fadeInDown" type="text" id="pagenameinput" placeholder="YourName">
            </div>

            <!-- NEEDS CENTERING -->
            <button type="submit" onclick="createpage($('#pagenameinput').val())">Create</button>
        </div>

        <div style="text-align: center;">
            <h2 class="animate__animated animate__fadeInDown animate__delay-1s">Confused?</h2>
            <P class="animate__animated animate__fadeInDown animate__delay-1s" style="padding-left: 2%; padding-right: 2%;">
                If you're confused, head over to our repository on GitHub for our guide! (Labeled as "README.md")
                good luck and have fun messing around :3
            </P>

            <button class="button animate__animated animate__fadeInDown animate__delay-2s">
                <a href="https://github.com/Quntem/AllInOneLink">
                    Our Repository
                </a>
            </button>

            <button class="button animate__animated animate__fadeInDown animate__delay-2s">
                <a href="https://github.com/Quntem/AllInOneLink/blob/main/README.md">
                    Guide for Beginners
                </a>
            </button>
        </div>
    </body>
</html>
